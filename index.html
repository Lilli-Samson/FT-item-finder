<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>FT Item Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <p id="loading">Loading item list, please wait...</p>
    <fieldset id="filter group" hidden>
        <legend>Filter</legend>
        <div id="characterFilters"></div>
        <div id="partsFilter"></div>
        <div id="availabilityFilter" class="disabled"></div>
    </fieldset>
    <fieldset id="priority group" hidden>
        <legend>Sort Priority</legend>
        <ol reversed id="priority list">
            <li class="dropzone" draggable="true">Movement Speed</li>
            <li class="dropzone" draggable="true">Charge</li>
            <li class="dropzone" draggable="true">Lob</li>
            <li class="dropzone" draggable="true">Str</li>
            <li class="dropzone" draggable="true">Dex</li>
            <li class="dropzone" draggable="true">Sta</li>
            <li class="dropzone" draggable="true">Will</li>
            <li class="dropzone" draggable="true">Serve</li>
            <li class="dropzone" draggable="true">Quickslots</li>
            <li class="dropzone" draggable="true">Buffslots</li>
            <li class="dropzone" draggable="true">HP</li>
            <!--
            <li class="dropzone" draggable="true">AP cost</li>
            <li class="dropzone" draggable="true">Gold cost</li>
            -->
        </ol>
    </fieldset>
    <fieldset id="results group" hidden>
        <legend>Results</legend>
        <div id="results"></div>
    </fieldset>
    <script src="script.js"></script>
</body>
<footer>
    <p>Like it? Give gold to Kanone!<br>Hate it? Complain to Lilli on <a
            href="https://discord.gg/MwamzbMTMy">Discord</a>!
    </p>
</footer>

</html>
